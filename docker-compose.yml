version: '3'

services:
  nginx:
    build:
      context: ./docker/nginx
    restart: always
    volumes:
      - ./:${APP_PATH_CONTAINER}
      - ./docker/nginx/ssl:/etc/nginx/ssl
    ports:
      - 8080:80
      - 443:443
    links:
      - web
    command: ["nginx", "-g", "daemon off;"]

  web:
    build:
      context: ./docker/web
    restart: always
    volumes:
      - ./:${APP_PATH_CONTAINER}
      - ~/.composer/docker-cache/:/root/.composer:cached
    working_dir: ${APP_PATH_CONTAINER}

  db:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ${DB_PATH_HOST}:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - db
    ports:
      - 8090:80
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - db


